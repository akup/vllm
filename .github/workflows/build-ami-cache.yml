# Build vLLM base AMI on AWS with Packer **using S3 cache**.
# Uses vllm-build-with-cache.sh: final wheel cache + intermediate state uploaded to S3 every 10 min
# (resume after connection loss). Run from branch build-ami or trigger manually.
#
# Required repository secrets (same as build-ami.yml plus cache):
#   AWS_AMI1_ACCESS_KEY_ID     - IAM access key for EC2/AMI
#   AWS_AMI1_SECRET_ACCESS_KEY - IAM secret key
#   AWS_AMI_CACHE_BUCKET       - S3 bucket for vLLM wheel + intermediate cache
#   AWS_AMI_IAM_PROFILE        - IAM instance profile name for the build instance (S3 access)
#
# One-time: create bucket and IAM profile with ami/scripts/setup-cache-bucket.sh.

name: Build vLLM base AMI (with S3 cache)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build (e.g. build-ami)"
        required: false
        default: "build-ami"
      aws_region:
        description: "AWS region for AMI"
        required: false
        default: "us-east-1"
      instance_type:
        description: "EC2 instance type for build"
        required: false
        default: "r6i.4xlarge"
  push:
    branches:
      - build-ami
    paths:
      - "ami/**"
      - ".github/workflows/build-ami-cache.yml"

jobs:
  build-ami-cache:
    name: Packer build AMI (S3 cache)
    runs-on: ubuntu-latest
    timeout-minutes: 240  # 4 hours
    env:
      BUILD_REF: ${{ github.event.inputs.branch || github.ref }}
      AWS_REGION: ${{ github.event.inputs.aws_region || 'us-east-1' }}
      PACKER_INSTANCE_TYPE: ${{ github.event.inputs.instance_type || 'r6i.4xlarge' }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ env.BUILD_REF }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_AMI1_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_AMI1_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: "1.11.0"

      - name: Install Amazon (amazon-ebs) plugin
        run: packer plugins install github.com/hashicorp/amazon

      - name: Validate Packer template
        run: |
          packer validate \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "vllm_build_cache_bucket=${{ secrets.AWS_AMI_CACHE_BUCKET }}" \
            -var "iam_instance_profile=${{ secrets.AWS_AMI_IAM_PROFILE }}" \
            ami/packer.json

      - name: Build AMI (with S3 cache, intermediate upload every 10 min)
        run: |
          packer build \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "instance_type=${{ env.PACKER_INSTANCE_TYPE }}" \
            -var "vllm_build_cache_bucket=${{ secrets.AWS_AMI_CACHE_BUCKET }}" \
            -var "iam_instance_profile=${{ secrets.AWS_AMI_IAM_PROFILE }}" \
            ami/packer.json

      - name: Output AMI id
        if: success()
        run: |
          echo "AMI build finished. Check AWS EC2 Console -> AMIs for project-vllm-base-ami-*"
