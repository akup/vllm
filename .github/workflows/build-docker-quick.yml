# Build Dockerfile.quick (vLLM overlay on ghcr.io base) and publish to GHCR

name: Build and push vLLM quick image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile.quick'
      - 'vllm/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set image name (lowercase for GHCR)
        id: meta
        run: |
          OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.quick
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/vllm-quick:latest
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/vllm-quick:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
