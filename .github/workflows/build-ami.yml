# Build vLLM base AMI on AWS via ami/scripts/build-vllm-ami.sh.
# Builds prereq AMI (CUDA + PyTorch) if none exists in the region, then full base AMI.
# Uses verbose build and S3 cache (bucket + IAM profile below).
#
# Required repository secrets:
#   AWS_AMI1_ACCESS_KEY_ID     - IAM access key for EC2/AMI
#   AWS_AMI1_SECRET_ACCESS_KEY - IAM secret key
#
# Optional (for S3 build cache): set to use cache; omit to build without cache.
#   AWS_AMI_CACHE_BUCKET  - S3 bucket (e.g. gonka-vllm-build-cache)
#   AWS_AMI_IAM_PROFILE  - IAM instance profile (e.g. PackerVLLMCache)
#
# IAM user/role needs: ec2:*, ami:*, iam:PassRole (if using instance profile),
#   and optionally sts:GetCallerIdentity for debugging.
#
# Manual run from poc-layers (workflow lives only on poc-layers):
#   The Actions UI "Run workflow" button only lists workflows on the *default*
#   branch, so you'll see "Workflow does not exist..." when viewing from
#   poc-layers. To run this workflow from poc-layers, use GitHub CLI:
#
#     gh workflow run "build-ami.yml" --ref poc-layers
#
#   (Optional inputs: --field branch=poc-layers --field aws_region=us-east-1
#    --field instance_type=r6i.4xlarge --field clean_cache=true)
#
#   Alternatively, merge this file to the default branch; then "Run workflow"
#   will appear and you can set Branch to "poc-layers" in the form.

name: Build vLLM base AMI

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWS region for AMI"
        required: false
        default: "us-east-1"
      instance_type:
        description: "EC2 instance type for build (r6i.4xlarge default)"
        required: false
        default: "r6i.4xlarge"
      clean_cache:
        description: "Delete S3 wheel + intermediate cache before build (full rebuild)"
        required: false
        default: false
        type: boolean

jobs:
  build-ami:
    name: Packer build AMI
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours (build can take ~5h)
    env:
      BUILD_REF: ${{ github.event.inputs.branch || github.ref }}
      AWS_REGION: ${{ github.event.inputs.aws_region || 'us-east-1' }}
      PACKER_INSTANCE_TYPE: ${{ github.event.inputs.instance_type || 'r6i.4xlarge' }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ env.BUILD_REF }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_AMI1_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_AMI1_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: "1.11.0"

      - name: Install Amazon (amazon-ebs) plugin
        run: packer plugins install github.com/hashicorp/amazon

      - name: Validate Packer templates
        run: |
          packer validate -var "aws_region=${{ env.AWS_REGION }}" ami/packer-prereq.json
          packer validate -var "aws_region=${{ env.AWS_REGION }}" ami/packer.json

      - name: Clean S3 cache (wheel + intermediate)
        if: inputs.clean_cache == true
        env:
          CACHE_BUCKET: ${{ secrets.AWS_AMI_CACHE_BUCKET || 'gonka-vllm-build-cache' }}
          CACHE_PREFIX: vllm-wheels
        run: |
          if [ -z "$CACHE_BUCKET" ]; then
            echo "No cache bucket set; nothing to clean."
            exit 0
          fi
          S3_PREFIX="s3://${CACHE_BUCKET}/${CACHE_PREFIX}/"
          echo "Deleting cache at ${S3_PREFIX}..."
          aws s3 rm "$S3_PREFIX" --recursive || true
          echo "Cache cleaned; next build will do a full rebuild."

      - name: Build AMI (prereq if missing, then full; verbose + cache + overlay)
        run: |
          chmod +x ami/scripts/build-vllm-ami.sh
          ./ami/scripts/build-vllm-ami.sh \
            --region "${{ env.AWS_REGION }}" \
            --instance-type "${{ env.PACKER_INSTANCE_TYPE }}" \
            --verbose 2 \
            --cache-bucket "${{ secrets.AWS_AMI_CACHE_BUCKET || 'gonka-vllm-build-cache' }}" \
            --cache-prefix vllm-wheels \
            --iam-profile "${{ secrets.AWS_AMI_IAM_PROFILE || 'PackerVLLMCache' }}" \
            --var "vllm_build_overlay_files=vllm/transformers_utils/tokenizer.py"

      - name: Output AMI id (optional)
        if: success()
        run: |
          echo "AMI build finished. Check AWS EC2 Console -> AMIs for project-vllm-base-ami-*"
